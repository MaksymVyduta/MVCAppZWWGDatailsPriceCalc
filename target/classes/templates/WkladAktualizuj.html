<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
 input[type=submit]{
  background-color: #04AA6D;
  border: none;
  color: white;
  padding: 16px 32px;
  text-decoration: none;
  margin: 4px 2px;
  cursor: pointer;
}
</style>
    <meta charset="UTF-8">
    <title>Aktualizuj</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script language="javascript" type="text/javascript">
function removeSpaces(string) {
 return string.split(' ').join('');
}
</script>
</head>
<body>
<form th:action="@{/aktualizujcenewkladu}" th:object="${wkladymetalowe}" method="post">
    <table class="table table-striped">
        <tr>
            <th>Wymiar Wkladu </th>
            <td> <input text readonly th:field="*{typWymiar}"  > </td>
        </tr>
        <tr>
        <tr>
            <td>Cena Wkladu </td>
            <td><input  type="number" name="cenaWkladu" step="0.01" min="0" th:field="*{cenaWkladu}" ></td>
        </tr>

        <tr>
            <td><input type="hidden" name="id" th:field="*{id}"  ></td>
        </tr>

            <td colspan="2">

                <input type="submit"  name="submit" value="Zmień cenę" id="submit" ></td>

    </table>
</form>
</body>
</html>
