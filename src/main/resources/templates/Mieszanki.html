<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <style>
 input[type=submit]{
  background-color: #04AA6D;
  border: none;
  color: white;
  padding: 16px 32px;
  text-decoration: none;
  margin: 4px 2px;
  cursor: pointer;
}
</style>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
<body>
<div> <center> <h2>Baza Mieszanek</h2> </center> </div> <br>
<table class="table table-striped">
    <tr><th>Rodzaj Mieszanki </th><th>Twardośc, Kolor, atesty </th><th>Gęstość</th><th>Cena</th><th>Skasuj pozycje</th><th>Aktualizuj dane</th></tr>
    <tr th:each="wpis: ${WszystkieMieszanki}">
        <td th:text="${wpis.nazwa}">Nazwa</td>
        <td th:text="${wpis.kolor}">Kolor,atesty</td>
        <td th:text="${wpis.gestosc}">Gęstość</td>
        <td th:text="${wpis.cena}">Cena</td>
        <td><a href="#" th:href="@{/kasuj(id= ${wpis.id})}" class="btn btn-danger" >
            <i class="fa fa-trash-o fa-lg" ></i>Kasuj</a></td>
        <td><a href="#" th:href="@{/przekieruj(id= ${wpis.id})}" class="btn btn-primary">
            <i class="fa fa-trash-o fa-lg" ></i>Aktualizuj</a></td></tr>


</table>
<table class="table table-striped" >
    <tr><td> Wyszukaj mieszankę wg Nazwy </td> <td>
        <form action="http://localhost:9095/wyszukajmieszanke" > <input name="nazwa"> </td> <td>
        <input type="submit"  class="btn btn-success btn-sm " value="Wyszukaj"> </form> </td> </tr>
</table>
<table class="table table-striped" >
    <tr> <td><a href="#" th:href="@{/nowamieszanka}" class="btn btn-success btn-lg">
        <i class="fa fa-trash-o fa-lg" ></i>Dodaj nową mieszankę do bazy </a></td></tr>
    <tr> <td><a href="#" th:href="@{/}" class="btn btn-success btn-lg">
        <i class="fa fa-trash-o fa-lg" ></i>Wroć na strone główną </a></td></tr>
</table>
</body>
</html>
